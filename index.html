<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Password generator | Tom Emming</title>
</head>
<body>

    <section class="showcase">
        <video class="backgroundVideo" src="videos/Password Background.mp4" muted loop autoplay ></video>
        <div class="backgroundOverlay"></div>
        <div class="card">
            <h1>Generate a secure password</h1>
            <form id="pw-gen-form">
                <table>
                    <tr>
                        <td class="form-text">Length:</td>
                        <td class="form-input">
                            <input type="range" id='lengthSlider' class="slider" min='8' max='256' value='32'>
                            <input type="text" class="lengthText" id="lengthText" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-text">Lowercase:</td>
                        <td>
                            <input class="form-checkbox" type="checkbox" id='lowercase' checked>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-text">Uppercase:</td>
                        <td>
                            <input class="form-checkbox" type="checkbox" id='uppercase'>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-text">Numbers:</td>
                        <td>
                            <input class="form-checkbox" type="checkbox" id='numbers' checked>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-text">Special:</td>
                        <td>
                            <input class="form-checkbox" type="checkbox" id='special'>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-button">
                            <button type="Submit">Generate!</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p id="output-p" class="output-p"></p>
            <input id="copyFrom" class="copyFrom" type="hidden">
            <textarea rows="6" cols="60" id="output-t" class="output-t" disabled></textarea>
            <button onclick="copyPw()" class="form-copy-button"  id="form-copy-button">Copy password</button>
        </div>
    </section>
<script src="scripts/script.js"></script>
<script>
// Slider
var lengthSlider = document.getElementById("lengthSlider"); // The height slider
var lengthText = document.getElementById("lengthText"); // The height output

lengthText.value = lengthSlider.value; // Set the default value height

lengthText.oninput = function() {
lengthSlider.value = this.value;
}
lengthSlider.oninput = function() {
lengthText.value = this.value; // Set new output value after moving slider
}
</script>

</body>
</html>
